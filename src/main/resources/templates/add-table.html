<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="share::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/js/bootstrap-switch.min.js}"></script>
    <link rel="stylesheet"th:href="@{/css/icheck-bootstrap.min.css}">

</head>
<body>
<section class="content">
    <div class="container-fluid">
    <div class="row">
        <!-- left column -->
        <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
                <div class="card-header  text-center">
                    <h3 class="card-title">Add Table</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form th:action="@{/add-table}" method="post">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="tableName">Table Name or Location</label>
                            <input type="text" name="table_Name" class="form-control" id="tableName" placeholder="Enter table Name">
                        </div>

                        <div class="form-group">
                            <label>Status</label>


                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                               Active
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                In-Active
                            </label>
                        </div>
                        </div>




                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    </div>




</section>
<script th:src="@{/js/bootstrap-switch.min.js}"></script>
</body>
</html>
